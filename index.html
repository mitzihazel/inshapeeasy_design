<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta name="description" content="">
    	<meta name="author" content="">

        <title>My own Template</title>

        <!-- Main Stylesheet CSS -->
        <link rel="stylesheet" href="css/style.css">

        <link rel="stylesheet" href="css/social-links.css">
        <link rel="stylesheet" href="css/panels.css">

        <!-- Main JS -->
        <script src="js/scripts.js"></script>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <!-- Full Calendar -->
        <script src="fullcalendar/lib/moment.min.js"></script>
        <script src="fullcalendar/fullcalendar.js"></script>
        <script src="fullcalendar/scheduler.js"></script>
        <link rel="stylesheet" href="fullcalendar/fullcalendar.css">
        <link rel="stylesheet" href="fullcalendar/scheduler.css">

        <!-- Chart -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.min.js"></script>


    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div class="panel-group" id="accordion">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-target="#collapseOne" href="#collapseOne">
                                    Account
                                </a>
                            </h4>
                        </div>
                        <div id="collapseOne" class="panel-collapse collapse in">
                            <div class="panel-body">
                                <div class="profile-image">
                                   <div class="circular"></div>

                                   <!-- Name of User -->
                                   <div class="profile-name text-center">
                                        <h2 id="name">Jane Doe</h2>
                                        <h4 id="work">Developer</h4>
                                   </div>
                                </div>

                                <!-- Detailed info of the user -->
                                <div class="profile-details">
                                    <h4 id="title">Email</h4>
                                    <h3 id="info">mitzi.bootyard@gmail.com</h3>
                                    <hr>
                                    <h4 id="title">Username</h4>
                                    <h3 id="info">admin</h3>
                                    <hr>
                                </div>

                                <!-- Password Edit -->
                                <div class="panel-heading" id="changeP">
                                    <h4 class="panel-title">
                                        <a data-toggle="collapse" data-target="#changePass" href="#changePass">
                                            Change Password
                                        </a>
                                    </h4>
                                </div>
                                <div id="changePass" class="panel-collapse collapse">
                                    <div class="panel-body">
                                        <div class="form-group">
                                            <label for="old">Old Password:</label>
                                            <input type="text" class="form-control" id="old">
                                        </div>
                                        <div class="form-group">
                                            <label for="new">New Password:</label>
                                            <input type="text" class="form-control" id="new">
                                        </div>
                                        <div class="form-group">
                                            <label for="confirm">Confirm Password:</label>
                                            <input type="text" class="form-control" id="confirm">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="panel-group" id="accordion2">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-target="#collapseTwo" href="#collapseTwo">
                                    Connections
                                </a>
                            </h4>
                        </div>
                        <div id="collapseTwo" class="panel-collapse collapse in">
                            <div class="panel-body">
                                <div class="connections">
                                    <ul class="soc" align="center">
                                        <li><a class="soc-twitter" href="#"></a></li>
                                        <li><a class="soc-facebook" href="#"></a></li>
                                        <li><a class="soc-google" href="#"></a></li>
                                        <li><a class="soc-pinterest" href="#"></a></li>
                                        <li><a class="soc-linkedin" href="#"></a></li>
                                        <li><a class="soc-rss soc-icon-last" href="#"></a></li>
                                    </ul>
                                </div>
                                <div class="sl-captions">
                                    <h3>Get Cheered On!</h3>
                                    <p>Post what you're doing so the people around knows.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                </div>
                <div class="col-sm-4">
                    <div class="health">
                        <div class="panel-group" id="accordion2">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-target="#health" href="#health">
                                        Health Report 
                                    </a>
                                </h4>
                            </div>
                            <div id="health" class="panel-collapse collapse in">
                                <div class="panel-body">
                                    <canvas id="myChart" width="400" height="400"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="panel-group" id="accordion2">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-target="#calendar" href="#calendar">
                                    Calendar
                                </a>
                            </h4>
                        </div>
                        <div id="calendar" class="panel-collapse collapse in">
                            <div class="panel-body">
                                <div id="calendar"> </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script type="text/javascript">
                $(document).ready(function() {

                    // page is now ready, initialize the calendar...

                    $('#calendar').fullCalendar({
                        // put your options and callbacks here
                    })

                });
            </script>
            <!-- Charts configuration -->
            <script>
                var ctx = document.getElementById("myChart");
                var myChart = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
                        datasets: [{
                            label: '# of Votes',
                            data: [12, 19, 3, 5, 2, 3],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255,99,132,1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero:true
                                }
                            }]
                        }
                    }
                });
                </script>
        </div>
    </body>
</html>
